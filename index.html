<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLassdooor</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <header>
    <div class="container-fluid ">
        <div class="d-flex justify-content-around pt-4">
            <div class="">
                <img src="image/title.svg" alt="">    
             </div>
            <div class="d-flex gap-5 pe-2 ">
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder d-none d-xl-flex" >Community</a>
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder d-none d-xl-flex">Job</a>
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder d-none d-xl-flex">Companies</a>
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder d-none d-xl-flex">Salaries</a>
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder d-none d-xl-flex">For employers</a>
            </div>
            <div class="">
                <a href="" class="font-weight-bold text-decoration-none text-dark fw-bolder  d-xl-none ">For employers</a>
                <button class="bg-dark text-white rounded btn-md" > <img src="image/sign.svg"alt="">Sign in</button>
            </div>
        </div>
        <hr>
    </div>
</header>
<!-- main body -->
    <section class="container p-0 ">
<!-- hidden image -->
    <div class="container-fluid d-lg-none">
        <img class="" src="image/fullimage.svg" alt="">
    </div>

    <div class="fs-1  fw-bolder text-success d-flex justify-content-center ">
        <p class="text-center">Your Work People Are Here</p>
    </div>
<!-- main content login -->
    <div class=" d-flex justify-content-around">
        <div class="d-inline-block d-none d-lg-block">
            <img class="image-fluid" src="image/mainpic.svg" alt="">
        </div>
        <!-- login -->
        <div class="d-inline-block mx-4 ">
            <h5 class="font text-center">Create an account or sign in. By continuing, you agree to<br> our <span >Terms of Use</span> and acknowledge our <span>Privacy Policy.</span></h5>
            <div class="col ">
                <div class="row">
                    <button type="button" class="btn btn-outline-dark btn-hover-none mb-2"><img src="image/google.svg" alt="">Continue With Google</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-dark btn-hover-none  mb-2"><img src="image/facebook.svg" alt=""> Continue WIth Facebook</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-dark btn-hover-none  mb-2"><img src="image/apple.svg" alt=""> Continue with Apple</button>
                </div>
                <!-- hr or hr -->
                 <div class="row text-center">
                <hr class="m-2 col">
                <p class="col m-0 p-0">or</p>
                <hr class="m-2 col">
                </div>
                <div class="row">
                    <label for="mail"> Enter Email</label><br>
                    <input class="form-control mb-2" type="email" id="mail">
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-success  mb-2">Continue with Email</button>
                </div>
            </div>
           
        </div>
        <div class="d-inline-block d-none d-lg-block">
            <img class="image-fluid" src="image/mainpic2.svg" alt="">
        </div>

    </div>
</section>
    

    
</body>
</html>
